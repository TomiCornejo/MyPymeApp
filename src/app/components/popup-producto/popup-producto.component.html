<button id="comentario" type="button" class="btn btn-dark bg-gradient" data-bs-toggle="modal"
    data-bs-target="#productoModal">
    Producto âœ‰
</button>

<div class="modal fade " id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog">

        <div class="modal-content bg-primary container bg-primary p-3">
            <div class="modal-body">
                <!-- Recibe el nombre del producto-->
                <div class="mb-2 row">
                    <label for="nombreProducto" class="col-sm-2 col-form-label text-white">Nombre</label>
                    <div class="col-sm-10">
                        <input (keyup)="camposLlenos()" [(ngModel)]="nombre" class="form-control" type="text" aria-label="default input example" id="nombreProducto">
                    </div>
                </div>
                <!-- Recibe el stock del producto-->
                <div class="mb-2 row">
                    <label for="stockProducto" class="col-sm-2 col-form-label text-white">Stock</label>
                    <div class="col-sm-10">
                        <input (keyup)="camposLlenos()" [(ngModel)]="stock" class="form-control" type="text" aria-label="default input example" id="stockProducto">
                    </div>
                </div>
                <!-- Recibe el precio del producto-->
                <div class="mb-2 row">
                    <label for="precioProducto" class="col-sm-2 col-form-label text-white">Precio</label>
                    <div class="col-sm-10">
                        <input (keyup)="camposLlenos()" [(ngModel)]="precio" class="form-control" type="text" aria-label="default input example" id="precioProducto">
                    </div>
                </div>
                <div class="mb-2 row">
                    <label for="precioProducto" class="col-sm-2 col-form-label text-white">Precio</label>
                    <div class="col-sm-10">
                        <input (keyup)="camposLlenos()" [(ngModel)]="precio" class="form-control" type="text" aria-label="default input example" id="precioProducto">
                    </div>
                </div>
                <div class="row">
                    <label for="formFile" class="col-sm-2 form-label text-white">Imagen</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="cancelar()" type="button" class="btn btn-secondary bg-gradient border-dark" data-bs-dismiss="modal">Cancelar</button>
                <button *ngIf="flag" (click)="publicar()" id="botonPublicar" type="button" class="btn btn-dark bg-gradient border-dark" data-bs-dismiss="modal">Publicar</button>
            </div>
        </div>
    </div>
</div>
